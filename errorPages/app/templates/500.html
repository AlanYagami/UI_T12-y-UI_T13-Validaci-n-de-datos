<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error 500</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
      }

      header {
        background-color: #d9534f;
        color: #fff;
        width: 100%;
        padding: 15px 20px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: absolute;
        top: 0;
        left: 0;
      }

      header h1 {
        font-size: 1.5rem;
        margin: 0;
      }

      header nav {
        margin-top: 10px;
      }

      header nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
        font-size: 1rem;
        transition: color 0.3s ease;
      }

      header nav a:hover {
        color: #ffcccc;
      }

      .content {
        text-align: center;
        padding: 20px;
        margin-top: 100px;
      }

      img {
        max-width: 50%;
        height: auto;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 10px;
      }

      p {
        font-size: 1rem;
        margin-bottom: 20px;
        color: #555;
      }

      a {
        display: inline-block;
        padding: 10px 20px;
        font-size: 1rem;
        text-decoration: none;
        color: #fff;
        background-color: #d9534f;
        border-radius: 5px;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      a:hover {
        background-color: #b52b28;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Error 500 - Internal Server Error</h1>
      <nav>
        <a href="/">Inicio</a>
        <a href="/contacto">Contacto</a>
        <a href="/soporte">Soporte</a>
      </nav>
    </header>
    <div class="content">
      <img
        src="https://www.profesionalhosting.com/blog/wp-content/uploads/2021/04/Error-500-1-1-1298x420.jpg"
        alt="Error 500 Robot"
      />
      <h1>Oh no! Parece que esta página no está disponible</h1>
      <p>Sentimos las molestias, estamos trabajando para solucionar esto :c.</p>
      <a href="/">Regresar a Inicio</a>
    </div>
  </body>
</html>
