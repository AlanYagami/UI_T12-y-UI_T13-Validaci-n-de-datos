<!-- Modal -->
<div
  class="modal fade"
  id="messageModal"
  tabindex="-1"
  aria-labelledby="messageModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="messageModalLabel">Mensaje</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Cerrar"
          id="closeModalButton"
        ></button>
      </div>
      <div class="modal-body">
        <p id="modalMessage"></p>
        <div class="text-center">
          <img
            id="modalImage"
            class="img-fluid"
            style="display: none"
            alt="Imagen del mensaje"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          id="closeModalFooterButton"
        >
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const messageData = JSON.parse('{{ message|safe }}');

    if (messageData && messageData.mensaje) {
      document.getElementById(
        "modalMessage"
      ).innerText = `[${messageData.tipo.toUpperCase()}] CÃ³digo ${
        messageData.codigo
      }: ${messageData.mensaje}`;

      if (messageData.imagen) {
        const imgElement = document.getElementById("modalImage");
        imgElement.src = messageData.imagen;
        imgElement.style.display = "block";
      }

      const modal = new bootstrap.Modal(
        document.getElementById("messageModal")
      );
      modal.show();

      // Redirigir al cerrar el modal
      const redirectToLogin = () => {
        window.location.href = "{% url 'login' %}";
      };

      document
        .getElementById("closeModalButton")
        .addEventListener("click", redirectToLogin);
      document
        .getElementById("closeModalFooterButton")
        .addEventListener("click", redirectToLogin);
    }
  });
</script>
