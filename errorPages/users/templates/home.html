<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Bienvenida</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
      }

      header {
        background-color: #007bff;
        color: #fff;
        width: 100%;
        padding: 15px 20px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: absolute;
        top: 0;
        left: 0;
      }

      header h1 {
        font-size: 1.5rem;
        margin: 0;
      }

      header nav {
        margin-top: 10px;
      }

      header nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
        font-size: 1rem;
        transition: color 0.3s ease;
      }

      header nav a:hover {
        color: #cce7ff;
      }

      .content {
        text-align: center;
        padding: 20px;
        margin-top: 100px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 20px;
        color: #555;
      }

      a {
        display: inline-block;
        padding: 10px 20px;
        font-size: 1rem;
        text-decoration: none;
        color: #fff;
        background-color: #007bff;
        border-radius: 5px;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      a:hover {
        background-color: #0056b3;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Mi Sitio Web</h1>
      <nav>
        <a href="/">Inicio</a>
        <a href="/contacto">Contacto</a>
        <a href="/nosotros">Nosotros</a>
        <a href="{% url 'logout' %}">Cerrar Sesión</a>
      </nav>
    </header>
    <div class="content">
      <h1>Bienvenido a Mi Sitio Web</h1>
      <p>
        Estamos encantados de tenerte aquí. Explora y disfruta de nuestro
        contenido.
      </p>
      <a href="/">Ir a la página principal</a>
    </div>
  </body>
</html>
